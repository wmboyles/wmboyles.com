	<div class="wrapper">
		<div class="nav-area">

		</header>

			class="statsTable"
		>
			<tr>
				<td align="left">
					<!-- Text updated by JS -->
					<p id="clicksCount">Clicks: 0</p>

					<button
						id="reset"
						onclick="reset()"
					>Reset</button>
				</td>

					<button
						id="scramble"
						onclick="scramble()"
					>Scramble</button>
				</td>
				<td align="right">
					<!-- Text Updated by JS -->
					<p id="minClicks">Min: N/A</p>
				</td>
			<tr>
		</table>

		<!-- The board is created by JS -->
		<div id="board"></div>
